<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>SwiftBank | Sole bank you need</title>
  </head>
  <body>
    <!-- LOG IN-->
    <div class="login">
      <div class="login__container">
        <p class="login__welcome">Log in to get started</p>
        <div class="login__logo-container">
          <img src="img/logo.jpg" alt="Logo" class="login__logo-img" />
        </div>

        <form class="login__container-form">
          <input
            type="text"
            placeholder="User"
            class="login__input login__input--left-animation login__input--user"
          />
          <input
            type="password"
            placeholder="PIN"
            maxlength="4"
            class="login__input login__input--right-animation login__input--pin"
          />
          <button class="btn btn__submit btn__log-in">&rarr;</button>
        </form>
      </div>
    </div>

    <!-- APP -->
    <nav class="navigation hidden">
      <div class="navigation__welcome-logo-container">
        <div class="navigation__logo-container">
          <img
            src="img/logo.jpg"
            alt="Logo"
            class="navigation__welcome-logo-img"
          />
        </div>
        <p class="navigation__welcome-message">Welcome, Mati!</p>
      </div>

      <div class="navigation__buttons">
        <button class="btn btn__submit btn__submit--transfer">
          Transfer money
        </button>
        <button class="btn btn__submit btn__submit--loan">Get a loan</button>
        <button class="btn btn__submit btn__submit--close-acc">
          Close account
        </button>
        <button class="btn btn__submit btn__submit--logout">&rarr;</button>
      </div>
    </nav>

    <main class="app hidden">
      <!-- BALANCE COMPONENT -->
      <div class="balance">
        <div class="balance__container-label-date">
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/05/2023</span>
          </p>
        </div>

        <div class="balance__value">2222$</div>
      </div>

      <!-- MOVEMENTS COMPONENT -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">
            50th deposit
          </div>
          <div class="movements__date">5 days ago</div>
          <div class="movements__value">5000$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            3rd withdrawal
          </div>
          <div class="movements__date">11/04/2021</div>
          <div class="movements__value">-1337$</div>
        </div>
      </div>

      <!-- SUMMARY COMPONENT -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000$</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000$</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000$</p>
        <button class="btn btn--sort">&downarrow; SORT</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
