<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>SwiftBank | Sole bank you need</title>
  </head>
  <body>
    <!-- LOG IN-->
    <div class="login">
      <div class="login__container">
        <p class="login__welcome">Log in to get started</p>
        <div class="login__logo-container">
          <img src="img/logo.jpg" alt="Logo" class="login__logo-img" />
        </div>

        <form class="login__container-form">
          <input
            type="text"
            placeholder="User"
            class="login__input login__input-left-animation login__input--user"
          />
          <input
            type="password"
            placeholder="PIN"
            maxlength="4"
            class="login__input login__input-right-animation login__input--pin"
          />
          <button class="btn btn__submit">&rarr;</button>
        </form>
      </div>
    </div>

    <!-- APP -->
    <nav class="navigation">
      <div class="navigation__welcome-logo-container">
        <div class="navigation__logo-container">
          <img
            src="img/logo.jpg"
            alt="Logo"
            class="navigation__welcome-logo-img"
          />
        </div>
        <p class="navigation__welcome-message">Log in to get started</p>
      </div>

      <form class="navigation__login">
        <input
          type="text"
          placeholder="user"
          class="login__input navigation__login--input login__input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input navigation__login--input login__input--pin"
        />
        <button class="btn btn__submit">&rarr;</button>
      </form>
    </nav>

    <main class="app"></main>
    <script src="script.js"></script>
  </body>
</html>
